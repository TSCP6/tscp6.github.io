<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC</title>
</head>

<link rel="stylesheet" href="../../styles/photo/MC.css">

<body>
    <div class="MC">
        <div class="back">
            <a href="../gallery.html">back</a>
        </div>
        <div class="MCphoto">
            <img src="../../images/gallery/MC/MC01.png" alt="MC">
            <img src="../../images/gallery/MC/MC02.png" alt="MC">
            <img src="../../images/gallery/MC/MC03.png" alt="MC">
            <img src="../../images/gallery/MC/MC04.png" alt="MC">
            <img src="../../images/gallery/MC/MC05.png" alt="MC">
        </div>
        <div class="modal" id="modal">
            <img id="modalImg" src="" alt="Modal Image">
        </div>
        <script>
            const images = document.querySelectorAll('.MCphoto img');
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modalImg');
    
            images.forEach(img => {
                img.addEventListener('click', () => {
                    modal.classList.add('show');
                    modalImg.src = img.src;
                });
            });
    
            modal.addEventListener('click', () => {
                modal.classList.remove('show');
            });
        </script>
    </div>
</body>
</html>
